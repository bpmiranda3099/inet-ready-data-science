name: Daily Demographics Refresh

on:
  schedule:
    # Runs 05:30 Manila (21:30 UTC)
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: demographics-refresh
  cancel-in-progress: false

jobs:
  refresh-demographics:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Scrape Cavite demographic table
        run: python dataset/misc/fetch_cavite_demographics.py

      - name: Commit demographic updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh demographics"
          branch: ${{ github.ref_name }}
