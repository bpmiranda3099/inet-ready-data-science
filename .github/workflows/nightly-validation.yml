name: Nightly Data Validation

on:
  schedule:
    # Runs 23:55 Manila (15:55 UTC)
    - cron: "55 15 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-validation
  cancel-in-progress: false

jobs:
  validate-datasets-and-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Byte-compile data pipelines
        run: |
          python -m compileall \
            compute_heat_index.py \
            get_city_coords.py \
            get_historical_weather_data.py \
            get_hourly_heat_index.py \
            predict_heat_index.py \
            dataset/misc/fetch_cavite_demographics.py

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install web dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Run lint suite
        working-directory: web
        run: pnpm lint
