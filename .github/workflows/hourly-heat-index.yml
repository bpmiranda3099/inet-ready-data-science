name: Hourly Heat Index Refresh

on:
  schedule:
    # Runs every hour on the hour (UTC) to match Manila HH:00 refresh
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-heat-index
  cancel-in-progress: false

jobs:
  refresh-hourly-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Update hourly heat index dataset
        run: python get_hourly_heat_index.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync dataset copies for web
        working-directory: web
        run: node ./scripts/sync-public-data.mjs

      - name: Commit hourly artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh hourly heat index"
          branch: ${{ github.ref_name }}
