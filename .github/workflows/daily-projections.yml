name: Daily History And Forecast Refresh

on:
  schedule:
    # Runs 05:00 Manila (21:00 UTC)
    - cron: "0 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-history-forecast
  cancel-in-progress: false

jobs:
  refresh-daily-datasets:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Append historical weather records
        run: python get_historical_weather_data.py

      - name: Recompute projected heat index
        run: python predict_heat_index.py

      - name: Commit refreshed history and projections
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh history and projections"
          branch: ${{ github.ref_name }}
